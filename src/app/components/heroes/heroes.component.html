<div class="animated fadeIn fast">

<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

  <div class="card-columns">

    <div class="card" *ngFor="let heroe of heroes; let i = index">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        <p class="badge badge-info">{{ heroe.casa }}</p>

        <button (click)="verHeroe(i)"
          type="button" class="btn btn-outline-primary btn-block">
          Ver más...
        </button>

        <!-- También se puede hacer desde el HTML para ir al Heroe, a continuación el ejemplo -->
        <!-- <a [routerLink]="[ '/heroe', i ]" class="btn btn-outline-primary btn-block">Ver más...</a> -->

      </div>
    </div>

  </div>
</div>
