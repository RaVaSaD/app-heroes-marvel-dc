<div class="animated fadeIn fast">

  <h1>{{ heroe.nombre | uppercase }} <small class="badge badge-info">({{ heroe.aparicion | date:'y' }})</small></h1>
  <hr>

  <div class="row">

    <div class="col-md-4">
      <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>

    <div class="col-md-8">
      <h3 class="card-title">{{ heroe.nombre }}</h3>
      <hr>
      <p>
        {{ heroe.bio }}
      </p>
      <div class="animated fadeIn">
        <img class="img-logo" *ngIf="heroe.casa === 'DC' " src="assets/img/dc-logo.png" [alt]="heroe.casa">
        <img class="img-logo" *ngIf="heroe.casa === 'Marvel' " src="assets/img/marvel-logo.png" [alt]="heroe.casa">
      </div>
    </div>

  </div>

</div>
