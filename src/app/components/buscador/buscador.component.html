<div class="animated fadeIn fast">

  <h1>Buscando <small>{{termino}}</small></h1>
  <hr>

    <div class="card-columns" *ngIf="heroes">

      <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
          <h4 class="card-title">{{ heroe.nombre }}</h4>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          <p class="badge badge-info">{{ heroe.casa }}</p>
        </div>
      </div>

    </div>
    <div *ngIf="heroes.length === 0" class="alert alert-danger animated fadeIn fast" role="alert">
      <strong>Oooppsss!</strong> No tenemos resultados de Heroes.
    </div>

  </div>
